<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<script>
function calculateBMI() {
  let weight = +document.getElementById('weight').value;
  let height = +document.getElementById('height').value / 100; // rom gadaiyvanos santimetrebi metrebshi
  let bmi = weight / (height * height);
  alert("Your BMI is " + bmi.toFixed(2));
}
</script>
</head>
<body>
<h2>BMI Calculator</h2>
<label for="weight">Weight (kg):</label>
<input type="number" id="weight" step="1" value="60"><br>
<label for="height">Height (cm):</label>
<input type="number" id="height" step="1" value="170"><br>
<button id="calculate" onclick="calculateBMI()">Calculate BMI</button>
</body>
</html>
